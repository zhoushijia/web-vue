<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // #1
      for (var i = 0; i < 5; i++) {
        console.log(i)
      }

      // #2
      for (var i = 0; i < 5; i++) {
        setTimeout(function () {
          console.log(i)
        }, 1000 * i)
      }

      // #3
      for (var i = 0; i < 5; i++) {
        ;(function (i) {
          setTimeout(function () {
            console.log(i)
          }, i * 1000)
        })(i)
      }

      // #4
      for (var i = 0; i < 5; i++) {
        ;(function () {
          setTimeout(function () {
            console.log(i)
          }, i * 1000)
        })(i)
      }

      // #5
      for (var i = 0; i < 5; i++) {
        setTimeout(
          (function (i) {
            console.log(i)
          })(i),
          i * 1000
        )
      }

      // #6
      setTimeout(function () {
        console.log(1)
      }, 0)
      new Promise(function executor(resolve) {
        console.log(2)
        for (var i = 0; i < 10000; i++) {
          i == 9999 && resolve()
        }
        console.log(3)
      }).then(function () {
        console.log(4)
      })
      console.log(5)
    </script>
  </body>
</html>
