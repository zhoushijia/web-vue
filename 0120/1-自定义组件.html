      <button-increment></button-increment>

      // 自定义组件  全局组件
      Vue.component('button-increment', {
        data: function () {
          // 返回的必须是一个对象,保证每个组件实例的数据是独立的,互不影响的
          return { count: 0 }
        },
        // 必须只有一个根元素  模板中的数据不用this来调用
        // template: '<button @click="handler">点击了{{count}}次</button>',
        template: '#mod1',
        methods: {
          handler() {
            this.count += 2
          }
        }
