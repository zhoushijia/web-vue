<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 双标签 -->
      <test-com1></test-com1>
      <test-com2></test-com2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        components: {
          'test-com1': {
            // data必须是函数
            data: function () {
              return { msg: 'xxx' }
            },
            // 必须只有一个根元素
            template: `<div><span>{{msg}}</span><span></span></div>`
          },
          'test-com2': {
            // data必须是函数
            data: function () {
              return { msg: 'xxx' }
            },
            // 必须只有一个根元素
            template: `<div><span>{{msg}}</span><span></span></div>`
          }
        }
      })
    </script>
  </body>
</html>
