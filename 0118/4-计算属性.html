<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>{{str}}</div>
      <div>{{reverseStr}}</div>
      <div>{{reverseStr}}</div>
      <div>{{reverseMsg()}}</div>
      <div>{{reverseMsg()}}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: { str: 'hello' },
        methods: {
          reverseMsg: function () {
            console.log('方法不缓存')
            return this.str.split('').reverse().join('')
          }
        },
        computed: {
          reverseStr: function () {
            console.log('基于data数据计算属性缓存')
            return this.str.split('').reverse().join('')
          }
        }
      })
    </script>
  </body>
</html>
