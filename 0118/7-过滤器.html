<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>{{date | dateFommat('yyyy-MM-dd')}}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      // 全局过滤器
      //   Vue.filter('dateFommat', function (val,str) {
      //    if (str) return val.getFullYear() + '-' + (val.getMonth() + 1) + '-' + val.getDate()
      //   })
      const vm = new Vue({
        el: '#app',
        data: { date: new Date() },
        methods: {},
        // 局部过滤器
        filters: {
          dateFommat: function (val, str) {
            if (str) return val.getFullYear() + '-' + (val.getMonth() + 1) + '-' + val.getDate()
          }
        }
      })
    </script>
  </body>
</html>
