<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div id="app">
        {{num}}
        <test v-model="num"></test>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.4.3/dist/vue-router.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@3.5.1/dist/vuex.min.js"></script>
    <script>
        Vue.component('test', {
            model: {
                prop: 'num', // 改变传过来的默认的 value
                event: 'change', // 改变传过来的默认的自定义事件 input
            },
            props: ['num'],
            template: `<div>hello<button @click="$emit('change', num+1)">修改数据</button></div>`
        });
        // 父组件传递数据到子组件，子组件再修改这个数据
        const vm = new Vue({
            el: '#app',
            name: 'App',
            data: {
                num: 1
            },
        });
    </script>
</body>

</html>
