<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{num}}</p>
      <button v-on:click="handler">点击(事件)</button>
      <button @click="handler()">点击</button>
      <button @click="handler1(1,2,$event)">点击(事件)</button>
      <!-- 多事件 -->
      <!-- !错误的写法 不能加括号 对象{}-->
      <!-- <button v-on="{click:handler10(),mouseover:handler20()}">多事件</button> -->
      <button v-on="{click:handler10,mouseover:handler20}">多事件</button>
      <!-- 单事件，多处理程序 -->
      <!-- !错误的写法 必须加括号-->
      <!-- <button v-on:click="handler10,handler20">单事件</button> -->
      <button v-on:click="handler10(),handler20()">单事件</button>
      <input type="text" @keyup="ddd" />
    </div>

    <script src="./js/vue-2.6.12.js"></script>
    <script>
      const vm = new Vue({
        //TODO:   注意对象el必须涵盖所有vue有关的指令
        el: '#app',
        data: {
          num: 1
        },
        methods: {
          ddd(e) {
            console.log(e.keyCode)
          },
          handler() {
            //   this指向vm对象
            this.num++
            // console.log(e)
          },
          handler1(a, b, e) {
            //   this指向vm对象
            console.log(a + b)
            console.log(e)
          },
          handler10() {
            console.log(10)
          },
          handler20() {
            console.log(20)
          }
        }
      })
    </script>
  </body>
</html>
