<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 差值表达式 -->
      <p>{{msg}}</p>
    </div>
    <!-- 引入Vue -->
    <script src="./js/vue.js"></script>
    <script>
      const vm = new Vue({
        //   元素对象
        el: '#app',
        // 数据内容
        data: {
          msg: 'Hello Vue'
        }
      })
      //   延时挂载
      //   vm.$mount('#app')
    </script>
  </body>
</html>
