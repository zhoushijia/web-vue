<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 第一个宏任务 -->
    <script>
      function fn(num) {
        return function () {
          console.log(num)
        }
      }
      setTimeout(fn(1))

      async function a3() {
        await a4()
        await a8()
        console.log(10)
      }

      async function a8() {
        console.log(8)
      }
      async function a4() {
        console.log(5)
      }

      a3()

      function fn2() {
        console.log(2)

        async function a1() {
          await a2()
          console.log(9)
        }

        async function a2() {
          console.log(5)
        }

        a1()

        setTimeout(fn(4))
      }

      setTimeout(fn2())

      setTimeout(fn(3))

      new Promise((resolve, reject) => {
        console.log('p')
        resolve()
      })
        .then(() => {
          console.log(6)
        })
        .then(() => {
          console.log(7)
        })

      console.log(0)
    </script>
