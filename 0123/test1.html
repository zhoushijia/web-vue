<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function fn1() {
        await fn2()
        console.log(1)
      }

      async function fn2() {
        console.log(2)
      }

      fn1()
      new Promise((resolve, reject) => {
        console.log('p')
        resolve()
      })
        .then(() => {
          console.log(3)
        })
        .then(() => {
          console.log(4)
        })

      console.log(0) // 2,p,0,1,3,4
    </script>
  </body>
</html>
