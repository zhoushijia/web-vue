<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function createPromise() {
        return new Promise((resolve, reject) => {
          if (Math.random() > 0.5) {
            resolve('success')
          } else {
            reject('fail')
          }
        })
      }

      createPromise()
        .then((data) => {
          console.log(data)
          // 出现reject 则跳转到 catch
          return data
        })
        .then((data) => {
          console.log(data)
          return data
        })
        .then((data) => {
          console.log(data)
          return data
        })
        .catch((data) => {
          console.log(data)
          return data
        })
        .finally(() => {
          console.log('finally')
        })
    </script>
  </body>
</html>
